<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment Form</title>
</head>
<body>
    <h2 class="container mt-5">Payment Form</h2>
    <div class="container mt-5" style="width: 40%; margin: auto;">
        <p class="display-4" id="bill"></p>
        <form id="payment-form mt-10">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="card-number" class="form-label">Debit Card Number</label>
                <input type="text" class="form-control" id="card-number" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiration-date" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiration-date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="pay-button">Make Payment</button>
        </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
